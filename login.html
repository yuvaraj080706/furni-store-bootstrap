<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
    button a{
        text-decoration: none;
        color:white;
    }
    .error {
        color: red;
        font-size: 0.875rem;
        margin-top: 5px;
    }
  </style>
  <script>
    function validateForm(event) {
        event.preventDefault();
        
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let isValid = true;
        
        emailError.textContent = "";
        passwordError.textContent = "";
        
        if (!emailPattern.test(email.value)) {
            emailError.textContent = "Please enter a valid email address.";
            isValid = false;
        }
        
        if (password.value.length < 6) {
            passwordError.textContent = "Password must be at least 6 characters long.";
            isValid = false;
        }
        
        if (isValid) {
            alert("Form submitted successfully!");
        }
        return isValid;
    }
  </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 border-end">
                <h2>Welcome Back</h2>
                <p>Please sign in with your account information.</p>
                <form onsubmit="return validateForm(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="text" class="form-control" id="email" required>
                        <div id="emailError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <span class="input-group-text">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                        <div id="passwordError" class="error"></div>
                    </div>
                    <a href="#" class="d-block mb-3">Forgot your password?</a>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-dark">Sign In</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Create an Account</h2>
                <p><strong>A FurniStore account lets you:</strong></p>
                <ul>
                    <li>Check out faster</li>
                    <li>Save to Favorites</li>
                    <li>Track current and past orders</li>
                    <li>Schedule delivery</li>
                    <li>Make a payment</li>
                </ul>
                <button class="btn btn-dark"><a href="register.html">Create an Account</a></button>
            </div>
        </div>
    </div>
</body>
</html>
